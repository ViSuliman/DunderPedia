<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/cadastro.css">
    <title>Dunder Pedia | Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="column" data-aos="fade-up" data-aos-duration="1800">
            <span>Cadastre-se</span>
            <div class="form">
                <div class="input_container">
                    <img src="../public/assets/imgs/Sample_User_Icon.png" alt="icon-user">
                    <input type="text" id="cadastro_input" placeholder="Nome">
                </div>
                <div class="input_container">
                    <img src="../public/assets/imgs/email.png" alt="icon-email">
                    <input type="text" id="cadastro_input" placeholder="E-mail">
                </div>
                <div class="input_container">
                    <img src="../public/assets/imgs/password.png" alt="icon-password">
                    <div id="button_fechar" onclick="fechar()">
                        <img src="../public/assets/imgs/olho_aberto.png" id="img_fechar">
                    </div>
                    <input type="password" id="input_senha" placeholder="Senha">
                </div>
                <div class="input_container">
                    <img src="../public/assets/imgs/password.png" alt="icon-password">
                    <div id="button_ocultar" onclick="ocultar()">
                        <img src="../public/assets/imgs/olho_aberto.png" id="img_ocultar">
                    </div>
                    <input type="password" id="input_senha" placeholder="Confirmar senha">
                </div>
                <div class="input_container">
                    <select id="select_personagem">
                        <option value="#">Selecione seu personagem favorito</option>
                        <option value="Michael Scott">Michael Scott</option>
                        <option value="Dwight Schrute">Dwight Schrute</option>
                        <option value="Jim Halpert">Jim Halpert</option>
                        <option value="Pam Beesly">Pam Beesly</option>
                        <option value="Ryan Howard">Ryan Howard</option>
                        <option value="Andy Bernard">Andy Bernard</option>
                        <option value="Stanley Hudson">Stanley Hudson</option>
                        <option value="Kevin Malone">Kevin Malone</option>
                        <option value="Meredith Palmer">Meredith Palmer</option>
                        <option value="Angela Martin">Angela Martin</option>
                        <option value="Oscar Martinez">Oscar Martinez</option>
                        <option value="Phyllis Vance">Phyllis Vance</option>
                        <option value="Toby Flenderson">Toby Flenderson</option>
                        <option value="Kelly Kapoor">Kelly Kapoor</option>
                        <option value="Creed Bratton">Creed Bratton</option>
                        <option value="Erin Hannon">Erin Hannon</option>
                    </select>
                </div>

                <button id="btn-cadastrar">Cadastrar</button>
                <p class="nova-conta">Já possui uma conta?
                <a href="login.html">Faça Login</a></p>
           </div>
        </div>
    </div>
</body>
</html>

<script>
      var input_senha = document.getElementById('input_senha');
        var button_fechar = document.getElementById('button_fechar');
        var button_ocultar = document.getElementById('button_ocultar');

        function fechar() {
            if (input_senha.type == "password") {
                input_senha.type = "text";
                button_fechar.innerHTML = '<img id="img_fechar" src="../public/assets/imgs/olho_fechado.png">';
            } else {
                input_senha.type = "password";
                button_fechar.innerHTML = '<img id="img_fechar" src="../public/assets/imgs/olho_aberto.png">';
            }
        }

        function ocultar() {
            if (input_senha.type == "password") {
                input_senha.type = "text";
                button_ocultar.innerHTML = '<img id="img_ocultar" src="../public/assets/imgs/olho_fechado.png">';
            } else {
                input_senha.type = "password";
                button_ocultar.innerHTML = '<img id="img_ocultar" src="../public/assets/imgs/olho_aberto.png">';
            }
        }
    </script>
</script>
